            <a href="#"><img src="../img/img8instagram.png" alt="Logo Instagram"></a>

        </section>
        
        <section class="form-contenedor">
            <h2 class="form-titulo">Formulario de contacto</h2>
            <form class="form-box">
                <fieldset class="form-estilo">
                    <div>
                        <label for="motivo">Motivo de la consulta</label>
                        <select name="motivo" id="motivo">
                            <option value="turno">Sacar turno</option>
                            <option value="consulta">Consulta por tratamiento</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="tratamiento">Elige el tratamiento</label>
                        <select name="tratamiento" id="tratamiento">
                            <option value="acupuntura">Acupuntura</option>
                            <option value="Fitoterapia">Fitoterapia</option>
                            <option value="moxibustion">Moxibustion</option>
                            <option value="tuina">Tui Na</option>
                            <option value="ventosas">Ventosas</option>
                        </select>
                    </div>

                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                    </div>
                    
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">
                    </div>
                    
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Escribe tu email">
                    </div>
                    
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu nro de telefono">
                    </div>
                    
                    <div class="boton">
                        <input class="boton-enviar" type="submit" value="Enviar consulta">
                    </div>
                </fieldset>
            </form>
        
        </section>
